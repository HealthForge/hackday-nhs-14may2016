<div>
  <h1>Tabular</h1>
  <table ng-table="vm.tableParams" class="table" show-filter="false">
      <tr ng-repeat="user in vm.data">
          <td title="'Date'" filter="{ name: 'text'}" sortable="'name'">
              {{user.date}}</td>
          <td title="'Platelets'" filter="{ plt: 'number'}" sortable="'plt'">
              {{user.value}}</td>
      </tr>
  </table>
  <!-- {{vm.data}} -->
</div>
