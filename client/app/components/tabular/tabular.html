<div>
  <h1>Tabular</h1>
  <table ng-table="vm.tableParams" class="table" show-filter="false">
      <tr ng-repeat="user in vm.data['all']">
          <td title="'Date'" filter="{ date: 'text'}" sortable="'date'">
              {{user.date}}</td>
          <td title="'Platelets'" filter="{ plt: 'number'}" sortable="'plt'">
              {{user.plt}}</td>
          <td title="'Creatinine'" filter="{ crea: 'number'}" sortable="'crea'">
              {{user.crea}}</td>
      </tr>
  </table>
  <!-- {{vm.data['all']}} -->
</div>
