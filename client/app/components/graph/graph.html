<div>
  <h1>Graph</h1>

  <div class="controls btn-toolbar">
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Add Graph <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-repeat="item in vm.codes"><a ng-click="vm.addGraph(item.code)">{{ item.code }}</a></li>
      </ul>
    </div>
  </div>

  <graph-window data="ALT"></graph-window>

  <div class="scroll-container">
    <ol class="graph-container" ng-repeat="graph in vm.graphs">
      <li>
        <h2>{{ graph.code }}</h2>
        <div><a href="#" ng-click="vm.removeGraph(graph.code)">Remove</a></div>
        <graph-d3 data="{{ graph.code }}"></graph-d3>
      </li>
    </ol>
  </div>
</div>
